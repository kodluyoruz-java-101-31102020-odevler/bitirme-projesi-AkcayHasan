<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<title> Save </title>
	</head>

	<body>

	<div class="container">

	<h3>Book Directory</h3>
	<hr>
	<p class="h4 mb-4"> Save </p>
	
	<form action="#" th:action="@{/book/save}"   th:object=${book} method="POST">
	
	<input type="hidden" th:field="*{bookId}"/>

	<input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Book Name">
	
	<input type="text" th:field="*{publishDate}" class="form-control mb-4 col-4" placeholder="Publish Date">

	<input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">
	
	<input type="text" th:field="*{author}" class="form-control mb-4 col-4" placeholder="Authors">
	
	<button type="submit" class="btn btn-info col-2"> Save </button>
	</form>
	<hr>
	<a th:href="@{/book/list}"> Back To Books List</a>

	</div>

</body>
</html>
